<div class="browse-container">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <autocomplete-filter-example></autocomplete-filter-example>
  <div class="listContainer">
    <h3 style="margin-left: 1rem; margin-top: 6px; margin-left: 1.3%; margin-bottom: 20px">Browse Popular Projects <i class="material-icons" title="Projects are sorted by the number of files they contain. Hover over a project to view the full description.">info</i></h3>   
    <div class="card">
        <ul
        class="list-group col-1-4"
        *ngFor="let item of assemblyList | slice:0:4"
        style="margin-bottom: 1rem; margin-left: 2rem"
      >
        <li class="list-group-item module" [routerLink]="['/app', item._id]" title="{{item.description}}">
          <h4 class="card-headings">{{item.title}}</h4>
          <p *ngIf="item.description" class="card-description" title="{{item.description}}">{{item.description.slice(0,50).concat("...")}}</p>
          <p *ngIf="!item.description" class="card-no-description" >No description provided.</p>
        </li>
      </ul>
    </div>
  </div>
</div>
